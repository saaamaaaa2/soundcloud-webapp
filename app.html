<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h2>TEST PAGE</h2>
<button id="btn">SEND TEST</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    document.getElementById("btn").onclick = () => {
        tg.sendData("TEST_OK");
        tg.close();
    };
</script>

</body>
</html>
