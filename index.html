<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SoundCloud Search</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h3>Поиск в SoundCloud</h3>

    <input id="query" placeholder="Название песни или исполнитель">
    <br><br>
    <button onclick="send()">Найти</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function send() {
            const text = document.getElementById("query").value;
            if (!text) return;

            tg.sendData(text);
        }
    </script>

</body>
</html>
